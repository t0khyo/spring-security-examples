# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=



# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


### NOTE: this is for learning purposes only - not for production.
# Recommended: Use environment variables or a secrets management tool for secure RSA key storage.
# RSA Keys Configuration
rsa.public-key=classpath:certs/public.pem
rsa.private-key=classpath:certs/private.pem

# JWT Configuration
jwt.token-expiration-seconds=3600
jwt.issuer=t0khyo.io

logging.level.org.springframework.security=trace
